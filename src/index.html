<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航网站</title>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="globalHeader">
        <form action="https://www.baidu.com/s" method="get" class="searchForm">
            <input name="wd" type="text">
            <button type="submit">搜索</button>       
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">B</div>
                        <!-- 可在B后加<img src="./imgs/tu.png"> -->
                        <div class="link">bilibili.com</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://caniuse.com">
                    <div class="site">
                        <div class="logo">C</div>
                        <div class="link">caniuse.com</div>
                    </div>
                </a>

            </li>
            <li class="last">
                <div class="site addButton">
                    <div class="logo">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="link">添加</div>
                </div>
            </li>
        </ul>
    </main>
    <footer class="globalFooter">

    </footer>
    <script src="//at.alicdn.com/t/font_2555725_48hm0l6vzex.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="main.js"></script>
</body>
</html>
